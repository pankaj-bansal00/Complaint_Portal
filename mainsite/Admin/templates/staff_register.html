<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">

    <h1 class="text-center mb-4">Staff Register</h1>

    <!-- Messages Display -->
    {% if messages %}
    <ul class="alert alert-info list-unstyled">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Registration Form -->
    <form method="POST" class="p-4 rounded shadow bg-white" id="registerForm">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department:</label>
            <input type="text" name="department" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register Staff</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script >document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("registerForm");
  
      form.addEventListener("submit", function (event) {
          let password = form.querySelector("input[name='password']").value;
          let confirmPassword = form.querySelector("input[name='confirm_password']").value;
  
          if (password !== confirmPassword) {
              alert("Passwords do not match!");
              event.preventDefault();  // Stop form submission
          }
      });
  });
  </script>

</body>
</html>
